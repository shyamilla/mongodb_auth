<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="loginData.email" name="email" required>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="loginData.password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
  <p *ngIf="message">{{ message }}</p>
  <p><a routerLink="/register">Register</a> | <a routerLink="/forgot">Forgot Password?</a></p>
</div>
